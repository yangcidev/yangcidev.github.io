<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>yang</title>
		<style>
			.box{
                height: 1000px;
            }
            .box2{
                padding-top: 5px;
            }
		</style>
        <script>
            function jumpInfo(o){
                if(o==1){
					window.open('抖音罗盘/index.html')
                }else if(o==2){
                    window.open('飞机大战/index.html')
                }else if(o==3){
                    window.open('花瓣洒落/index.html')
                }else if(o==4){
                    window.open('拼图游戏/index.html')
                }else if(o==5){
                    window.open('随鼠特效/index.html')
                }else if(o==6){
					window.open('旋转相册/index.html')
                }else if(o==7){
                    window.open('烟花特效/index.html')
                }
            }
        </script>
	</head>
	<body>
		<div class="box">
            <div class="box2" onclick="jumpInfo(1)">抖音罗盘</div>
            <div class="box2" onclick="jumpInfo(2)">飞机大战</div>
            <div class="box2" onclick="jumpInfo(3)">花瓣洒落</div>
            <div class="box2" onclick="jumpInfo(4)">拼图游戏</div>
            <div class="box2" onclick="jumpInfo(5)">随鼠特效</div>
            <div class="box2" onclick="jumpInfo(6)">旋转相册 </div>
            <div class="box2" onclick="jumpInfo(7)">烟花特效</div>
		</div>
	</body>
</html>
